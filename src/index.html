<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="card p-4 shadow">
        <div class="card-body d-flex flex-column justify-content-center p-0">
          <h2 class="card-title container-fluid text-center">
            Excuse Generator
          </h2>
          <h4 class="card-title container-fluid text-center">
            OMG! You will not believe me, but...
          </h4>
          <h4 id="excuse" class="card-title container-fluid text-center"></h4>
          <button
            id="excuseBtn"
            type="button"
            class="btn btn-secondary mt-auto"
          >
            Generate excuse
          </button>
        </div>
      </div>
      <div class="fixed-bottom p-4 container-fluid text-center">
        Made with ❤️ by Sergio
      </div>
    </div>
  </body>
</html>
